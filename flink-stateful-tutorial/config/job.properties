kafka.bootstrap.servers=<your_broker_1>:9093,<your_broker_2>:9093,<your_broker_3>:9093
kafka.group.id=flink
kafka.flink.partition-discovery.interval-millis=60000
kafka.retries=3
transaction.input.topic=flink.tutorial.transaction.log
generate.queries=true
query.input.topic=flink.tutorial.query.input.log
query.output.topic=flink.tutorial.query.output.log
num.items=1000000
sleep=100
kafka.security.protocol=SASL_SSL
kafka.sasl.kerberos.service.name=kafka
kafka.sasl.mechanism=PLAIN
kafka.ssl.truststore.location=/var/lib/cloudera-scm-agent/agent-cert/cm-auto-global_truststore.jks
kafka.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
   username="<your_workload_username>" \
   password="<your_workload_password>";
